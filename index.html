<!DOCTYPE html>

<head>
    <title>Play with Fabric JS</title>
    
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.3.3/jscolor.min.js" integrity="sha512-KVabwlnqwMHqLIONPKHQTGzW4C0dg3HEPwtTCVjzGOW508cm5Vl6qFvewK/DUbgqLPGRrMeKL3Ga3kput855HQ==" crossorigin="anonymous"></script>
    <script src="./assets/fabric.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <canvas id="playground" width="500" height="500"></canvas>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <input type="text" name="label" class="form-control" placeholder="Type text">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" id="addText">Add</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input data-jscolor="{onInput:'updateColor(this)', alpha:1.0}" id="colorInput">
                    </div>
                </div>
                


            </div>
        </div>
    </div>
    

    

    <script>
        var canvas = new fabric.Canvas('playground');

        var txtBox = $('input[name="label"]');

        $(document).on('click', '#addText', function(){
            var txt = txtBox.val(); //get text
            
            var text = new fabric.Text(txt);
            canvas.add(text);

            text.set({
                fontFamily: '"Sansita Swashed", cursive',
            });

            canvas.centerObject(text);

            canvas.renderAll();

            txtBox.val(''); //clear text box
        });

        function updateColor(picker){
            var activeObject = canvas.getActiveObject();
            activeObject.set({
                fill: picker.toRGBString()
            });
            canvas.renderAll();
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
</body>

</html>
